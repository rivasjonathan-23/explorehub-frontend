<div #item [class.hasPaddingBottom]="hasMoreContent" (click)="itemClicked()" class="itemWrapper boxShadowed">
  <ng-template #pageElement></ng-template>
  <div *ngIf="hasMoreContent" class="footerDiv">
    <div class="btnStyle seeMore">
      See More
    </div>
  </div>
  <div *ngIf="noAvailable" class="noAvailable">
    <p>

      No Available
    </p>
  </div>
</div>
