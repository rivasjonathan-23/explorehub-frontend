<div class="textInputHolder" [class.inputHasError]="hasError">
  <div *ngIf="!creator.preview" class="overlay">
  </div>
  <ion-label>{{values.data.label}}</ion-label>
  <ion-textarea class="inputField" (keyup)="validate()" (change)="validate()" [(ngModel)]="values.data.defaultValue" rows="1" auto-grow="true"
    placeholder="Enter text here"></ion-textarea>
  <p class="instructions">{{values.data.instructions}}</p>
  <div class="inputErrorMessage">{{errorMessage}}</div>
</div>
