  <div class="page ion-activatable ripple-parent" (click)="viewPage()">
    <div class="cardPhotoHolder">
      <div *ngIf="photo" class="cardPhoto" [ngStyle]="{'background-image': 'url('+photo+')' }">
      </div>
      <div  *ngIf="!photo" class="cardPhoto">
        <ion-icon name="golf-outline"></ion-icon>
      </div>
    </div>
    <div class="pageInfo">
      <div class="pageName">{{name}}</div>
      <div class="address">{{address}}</div>
      <div class="ownerText">Owner:</div>
      <div class="address creator">{{creator}}</div>
      <div class="address creator number">{{email}}</div>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
  <div *ngIf="booking.selectedServices.length > 0" class="selectedServices mainLightBg2">
    <div class="sectionTitle title">
      <div class="textHolder">

        <ion-icon name="briefcase-outline"></ion-icon>
        <span>

          Selected Services
        </span>
      </div>
      </div>
    <app-selected-service-card [editable]="false" *ngFor="let item of booking.selectedServices" [item]="item">
    </app-selected-service-card>
  </div>
  <div class="inputValueDisplay">
    <div class="bookingInfoText">
      <div class="textHolder th2">
        <ion-icon name="person-outline"></ion-icon>
        <span>
          
          Booking Information
        </span>
      </div>
    </div>
    <app-booking-info-display [inputValues]="booking.bookingInfo"></app-booking-info-display>
  </div>
</div>
