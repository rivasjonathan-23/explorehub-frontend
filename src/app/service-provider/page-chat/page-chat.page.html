<ion-header>
  <ion-toolbar>
    <ion-title>{{receiverName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/service-provider/online-pages-list" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #messagesCont [ngStyle]="{'height.px': screenHeight}" class="pageContainer">
    <div *ngIf="messages.length != 0">
      <app-message-box *ngFor="let message of messages" [message]="message" [position]="message.sender == mainService.user._id? 'right':'left'"></app-message-box><app-message-box [position]="'left'"></app-message-box>
    </div>
    <div class="noMessages" *ngIf="messages.length == 0">No messages yet.</div>
    <div *ngIf="reporting" class="reportHolder" [innerHTML]="pageReport"></div>
    <div class="inputMessageHolder">
      <ion-textarea auto-grow="true" [(ngModel)]="message" rows="1" [placeholder]="inputPlaceholder" class="inputMessage" type="text">
      </ion-textarea>
      <div class="send boxShadowed2 ion-activatable ripple-parent" (click)="send()">
  
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon name="send-outline"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
