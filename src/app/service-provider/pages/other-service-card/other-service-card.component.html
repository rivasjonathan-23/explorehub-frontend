<div (click)="view()"  [class.bigCard]="bigCard" class="card boxShadowed">
  <div class="photoHolder">
    <div class="photo"
      [ngStyle]="{'background-image': service.components[0].data.length > 0? 'url('+service.components[0].data[0].url+')' : '' }">
    </div>
  </div>

  <div class="serviceName">
    {{service.components[1].data.text?
    shorten(service.components[1].data.text): 'Untitled'}}
  </div>
</div>
